{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Você já está logado.</h1>

    {% else %}
        <div class="col-md-6 offset-md-3">
            <h1>LOGIN</h1>
            <br>
            <form method="POST" action="{% url 'login_page' %}">
                {% csrf_token %}
                <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Informe seu usuário.">
                </div>
                <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Informe sua senha.">
                </div>
                <button type="submit" class="btn btn-secondary">Entrar</button>
            </form>
        </div>
    {% endif %}
{% endblock content %}
