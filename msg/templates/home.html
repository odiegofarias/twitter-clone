{% extends 'base.html' %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-8">
            
            <h1>Meeps!</h1>

            {% for msg in msgs %}

            <div class="alert alert-dark" role="alert">
                {{ msg.body }} <br>
                <strong><small class="text-muted">{{ msg.created_at }} por @{{ msg.user.username }}</small></strong> 
            </div>
            {% endfor %}
            </div>
            
            <div class="col-4">
                <br><br>
                {% if form %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{form.as_p}}
                            <button type="submit" class="btn btn-secondary mt-2">Publicar</button>
                        </div>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
